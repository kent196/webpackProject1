<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-info">Blog Management</h1>
      <!-- form -->
      <form class="mb-3">
        <!-- title -->
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Title"
          />
        </div>

        <!-- description -->
        <div class="mb-3">
          <textarea
            id="description"
            class="form-control"
            placeholder="Description"
          ></textarea>
        </div>

        <!-- button -->
        <button class="btn btn-primary" id="btn-add">Add</button>

        <!-- button group -->
        <div
          class="
            d-none d-flex
            flex-row
            justify-content-between
            align-items-center
          "
          id="btn-group"
        >
          <button class="btn btn-dark" id="btn-back">Back</button>
          <button class="btn btn-info" id="btn-edit">Edit</button>
        </div>
      </form>

      <!-- notification -->
      <div id="notification"></div>

      <!-- list -->
      <h2 class="mb-3 text-center text-info">List</h2>
      <div id="list">
